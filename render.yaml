services:
  - type: web
    name: vtuber-school-evaluation
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npx wrangler pages dev dist --ip 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GOOGLE_SERVICE_ACCOUNT
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: STUDENT_MASTER_SPREADSHEET_ID
        sync: false
      - key: ABSENCE_SPREADSHEET_ID
        sync: false
      - key: PAYMENT_SPREADSHEET_ID
        sync: false
      - key: RESULT_SPREADSHEET_ID
        sync: false
